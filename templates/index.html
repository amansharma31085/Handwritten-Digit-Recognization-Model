<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Colorful Gradient Background */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            margin-top: 50px;
        }
        .card {
            /* Adding shadows for depth */
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        canvas#canvas {
            border: 2px solid #dee2e6;
            border-radius: .375rem;
            cursor: crosshair;
        }
        #video-feed {
            border-radius: .375rem;
            background-color: #333;
            transform: scaleX(-1); /* Mirror the video feed */
        }
        #result-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        #result {
            font-size: 3rem;
            font-weight: bold;
            color: #0d6efd; 
        }
        #prob {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Hand Written Digit Recognizer</h1>
            <p class="lead text-muted">Draw a digit or show it to your camera!</p>
        </div>

        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button type="button" id="draw-mode-btn" class="btn btn-primary active">Draw</button>
                <button type="button" id="camera-mode-btn" class="btn btn-outline-primary">Use Camera</button>
            </div>
        </div>


        <div class="row g-4">
            <div class="col-lg-6">
                <div id="draw-area" class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Drawing Area</h5>
                        <canvas id="canvas" width="400" height="400"></canvas>
                        <div class="mt-3">
                            <button id="predict" class="btn btn-primary px-4 py-2">Predict</button>
                            <button id="clear" class="btn btn-outline-secondary px-4 py-2">Clear</button>
                        </div>
                    </div>
                </div>
                <div id="camera-area" class="card h-100 d-none">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Camera Input</h5>
                        <p class="text-muted small">Draw a digit on paper and show it to the camera.</p>
                        <video id="video-feed" width="400" height="300" autoplay playsinline></video>
                        <canvas id="snapshot-canvas" width="400" height="300" class="d-none"></canvas>
                        <div class="mt-3">
                            <button id="snap" class="btn btn-primary px-4 py-2">Snap & Predict</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div id="result-card" class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Prediction</h5>
                        <div id="result-placeholder">
                            <p class="text-muted">The prediction will appear here.</p>
                        </div>
                        <div id="result-display" class="d-none">
                            <h2 id="result" class="mb-3"></h2>
                            <img id="prob" src="" alt="Prediction Probabilities">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
