<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit & Letter Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        canvas { background-color: black; border-radius: 8px; cursor: crosshair; }
        #word-display { letter-spacing: 5px; min-height: 1.2em; color: #198754; font-weight: bold; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Multi-Model Recognition AI</h2>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4 text-center">
                <label class="form-label fw-bold">Select Detection Mode:</label>
                <select id="mode-selector" class="form-select shadow-sm">
                    <option value="digits">Digits (0-9)</option>
                    <option value="letters">Alphabets (A-Z)</option>
                </select>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6 text-center">
                <div class="card p-4 shadow-sm">
                    <canvas id="canvas" width="400" height="400"></canvas>
                    <div class="mt-4">
                        <button id="clear" class="btn btn-outline-danger px-4">Clear</button>
                        <button id="predict" class="btn btn-primary px-4">Predict</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card h-100 shadow-sm text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-muted mb-3">Prediction Result</h5>
                        <div id="placeholder" class="py-5 text-muted">Awaiting input...</div>
                        <div id="result-display" class="d-none">
                            <h1 id="result" class="display-1 text-primary"></h1>
                            <img id="prob-img" src="" class="img-fluid mt-3 rounded" alt="Probabilities">
                        </div>

                        <hr class="my-4">

                        <div class="mt-auto">
                            <h5 class="text-muted mb-3">Word Builder</h5>
                            <div id="word-display" class="display-4 mb-2"></div>
                            <p id="word-info" class="text-secondary small fst-italic px-3"></p>
                            <div class="mt-3">
                                <button id="Reset" class="btn btn-outline-danger btn-sm px-3">Reset Word</button>
                                <button id="Explain" class="btn btn-success btn-sm px-3">Define Word</button>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
